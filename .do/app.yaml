name: wrap-n-track-website-client
region: sgp1
static_sites:
  - name: website
    github:
      repo: KhenB21/Wrap-N-Track
      branch: DEPLOYED2
    source_dir: Website/client
    routes:
      - path: /
        preserve_path_prefix: true
        response_headers:
          Strict-Transport-Security: "max-age=63072000; includeSubDomains; preload"
          Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:"
          X-Frame-Options: "SAMEORIGIN"
          X-Content-Type-Options: "nosniff"
          Referrer-Policy: "strict-origin-when-cross-origin"
          Permissions-Policy: "geolocation=(), microphone=(), camera=()"
